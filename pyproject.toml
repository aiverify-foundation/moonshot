rouge = "1.0.1"
rouge-score = "0.1.2"
aiometer = "0.5.0"
aiohttp = "3.9.3"
python-dotenv = "1.0.1"
anthropic = "0.20.0"
spacy = "3.7.4"
sentence-transformers = "2.5.1"
ijson = "3.2.3"
jinja2 = "3.1.3"
pylcs = "0.1.1"
typing-extensions = "4.10.0"
fastapi = "0.110.0"

site_name: Moonshot
repo_url: https://github.com/aiverify-foundation/moonshot

plugins:
  - search
  # - mkdocstrings
  - swagger-ui-tag:
        defaultModelsExpandDepth: -1
        docExpansion: none

theme:
  features:
      - navigation.footer
      - navigation.top
      - toc.integrate
      - toc.follow

  name: material
  locale: en
  include_sidebar: false

markdown_extensions:
  - markdown.extensions.extra
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.mark
  - attr_list

nav: 
  - Home: index.md
  - Components of Moonshot: components.md
  - Quick Start Guide: getting_started/quick_start.md
  - Getting Started Guides:
    - Installation: getting_started/quick_install.md
    - Run Starter Kit for LLM-based App Testing: getting_started/starter_kit.md
  - Detailed Guides:
    - Run Benchmarks: detailed_guide/run_benchmarks_UI.md
    - Run RedTeaming: detailed_guide/run_redteaming_UI.md
    - Run Moonshot with custom LLM Application: detailed_guide/run_customLLM_UI.md
    - Run Moonshot using Command Line Interface (CLI): detailed_guide/moonshot_cli_detailed_guide.md

  - API Reference:
    - Moonshot Library:
        - Bookmark API: api_reference/api_bookmark.md
        - Connector Endpoint API: api_reference/api_connector_endpoint.md
        - Connector API: api_reference/api_connector.md
        - Context Strategy API: api_reference/api_context_strategy.md
        - Cookbook API: api_reference/api_cookbook.md
        - Dataset API: api_reference/api_dataset.md
        - Environment Variable API: api_reference/api_environment_variables.md
        - Metric API: api_reference/api_metrics.md
        - Prompt Template API: api_reference/api_prompt_template.md
        - Recipe API: api_reference/api_recipe.md
        - Red Teaming API: api_reference/api_red_teaming.md
        - Result API: api_reference/api_result.md
        - Run API: api_reference/api_run.md
        - Runner API: api_reference/api_runner.md
        - Session API: api_reference/api_session.md
    - Web-API: api_reference/web_api_swagger.md
  - Appendix:
    - Installation: appendix/installation.md
    - Jupyter Notebooks: appendix/jupyter-notebooks.md
    - Contributor Guide: contributing.md
  - FAQ : faq.md
      - (UI) How to Create Connector Endpoint: tutorial/web-ui/create_endpoint.md
      - (UI) How to Run Benchmark Tests: tutorial/web-ui/benchmark.md
      - (UI) How to Run Red Teaming: tutorial/web-ui/redteam.md
